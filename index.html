 <form style="padding: 100px; margin-left: 300px;">
  <div class="mb-3 mt-3">
    <label for="email" style="font-size:20px;" class="form-label" name="numberlabel" ><b>Enter the Number:</b></label>
    <input  type="number" class="form-control" required="Enter the number" id="number" style="width: 400px; border: solid 1px black;" placeholder="Enter the Number" name="num">
  </div>
  <label id="ans" style="color: red; font-style: verdana;"></label>
</form> 
<script type="text/javascript">
	 var num = null;
	 
	function isCheckPrime() {
		num = document.getElementById('number').value;
		let isPrime = true;

		if (num === 1) {
    		console.log("1 is neither prime nor composite number.");
    		document.getElementById("ans").innerHTML = "1 is neither prime nor composite number.";
		}

		else if (num > 1) {

		    for (let i = 2; i < num; i++) {
        		if (num % i == 0) {
           			 isPrime = false;
            	break;
        	}
    	}

    		if (isPrime) {
       			 console.log(`${num} is a prime number`);
    			 document.getElementById("ans").innerHTML = `${num} is a prime number`;
    		} else {
       			 console.log(`${num} is a not prime number`);
    			 document.getElementById("ans").innerHTML = `${num} is a not prime number`;
    		}
		}
	else {
    	console.log("The number is not a prime number.");
        document.getElementById("ans").innerHTML = "The number is not a prime number.";
	}

	}
	function squareroot(){
		num = document.getElementById('number').value;
		const squarero = Math.sqrt(num);
        document.getElementById("ans").innerHTML = `${squarero} is squareroot of ${num}`;		
	}

	function cuberoot(){
		num = document.getElementById('number').value;
		const cubero = Math.cbrt(num);
		console.log(cubero);
        document.getElementById("ans").innerHTML = `${cubero} is cube root of ${num}`;	
	}
	function factorial(){
		num = document.getElementById('number').value;
		var fact=1,i;
		for(i = 1; i<=num; i++){
			fact = fact*i;
		}
		document.getElementById("ans").innerHTML = `${fact} is factorial of ${num}`;
	}
	function fibonacci(){
		num = document.getElementById('number').value;
		var i,first=0,second=1,sum;
		document.getElementById("ans").innerHTML = `${first}`;
		document.getElementById("ans").innerHTML = `${second}`;
		for(i=3; i<=num; i++){
			sum = first + second;
			document.getElementById("ans").innerHTML = `${sum}`;
			first = second;
			second = sum;
		}

	}
</script>
